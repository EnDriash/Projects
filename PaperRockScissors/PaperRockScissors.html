<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' >
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="./css/PaperRockScissors.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>PaperRockScissors</h1>
    </header>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>
               <h1>Choose your settings:</h1> 
                    <p>Rounds:</p>
                    <input id="rounds" value="" placeholder="Number of rounds"></input>
                    <p>Game with:</p>
                    <form>
                        <input id="autoplay" type="radio" name="play" value="computer" checked>Computer</input>
                        <input id="manualplay" type="radio" name="play" value="manual">Player</input>
                    </form>
                    <input id="setsubm" type="submit" value="Submit"></input>
            </p>
          </div>
        </div>

        <div class="container">
            <h1>Welcome! Let's PLAY!</h1>
            <div id="roundsnumber"></div>
            <div id="playsec">
                <button class="playerMove" id="paper" data-move="paper" ><i class='far fa-hand-paper'data-move="paper"></i></i></button>
                <button class="playerMove" id="rock" data-move="rock"><i class='far fa-hand-rock' data-move="rock"></i></button>
                <button class="playerMove" id="scissors" data-move="scissors"><i class='far fa-hand-scissors' data-move="scissors"></i></i></button>
            </div>
            <div>
                    <button id="ng">NEW GAME</button>
                    <button id="res">RESET</button>
            </div>
            <div id="communicat"></div>
            
        </div>

        <div id="endModal" class="modal endmodal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Congratulation!</h1>
            <p></p>
            <table>
                <h4>Statistics:</h4>
                <thead>
                    <th>Move</th>
                    <th>Player1:</th>
                    <th>Player2:</th>
                    <th>Won:</th>
                    <th>Score:</th>
                </thead>
                <tbody class="tablebodystat">
                    
                </tbody>
                
            </table>
            <button id="okbutton">OK</button>
          </div>
        </div>

        <footer>
            <h1>@Copyright by JÄ™drzej Siewierski-Krawczyk</h1>
        </footer>

<script type="text/javascript" src="./js/PaperRockScissors.js" ></script>
</body>

</html>
