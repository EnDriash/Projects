<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' >
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="PaperRockScissors.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>PaperRockScissors</h1>
    </header>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>
               <h1>Choose your settings:</h1> 
                    <p>Rounds:</p>
                    <input id="rounds" value="" placeholder="Number of rounds"></input>
                    <p>Game with:</p>
                    <form>
                        <input id="autoplay" type="radio" name="play" value="computer" checked>Computer</input>
                        <input id="manualplay" type="radio" name="play" value="manual">Player</input>
                    </form>
                    <input id="setsubm" type="submit" value="Submit"></input>
            </p>
          </div>
        </div>

        <div class="container">
            <h1>Welcome! Let's PLAY!</h1>
            <div id="roundsnumber"></div>
            <div id="playsec">
                <button id="paper" ><i class='far fa-hand-paper'></i></i></button>
                <button id="rock"><i class='far fa-hand-rock'></i></button>
                <button id="scissors"><i class='far fa-hand-scissors'></i></i></button>
            </div>
            <div>
                    <button id="ng">NEW GAME</button>
                    <button id="res">RESET</button>
            </div>
            <div id="communicat"></div>
            
        </div>
        <footer>
            <h1>@Copyright by JÄ™drzej Siewierski-Krawczyk</h1>
        </footer>

<script type="text/javascript" src="PaperRockScissors.js" ></script>
</body>

</html>
